<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Running Programs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

<div class="d-flex justify-content-center align-items-center min-vh-100">

    <div class="container" style="max-width: 600px;">

        <div class="d-flex justify-content-between align-items-end mb-4 px-2">
            <div>
                <h2 class="fw-bold mb-1">Programs</h2>
                <p class="text-secondary small m-0">Select a program to access dashboard</p>
            </div>
            <a th:href="@{/programs/add}" class="btn btn-outline-dark border-0 rounded-2 fw-semibold">
                + Create
            </a>
        </div>

        <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
            <div class="list-group list-group-flush">

                <div th:each="p : ${programs}" class="list-group-item p-4 d-flex justify-content-between align-items-center border-light">
                    <div class="d-flex flex-column">
                        <span class="fw-bold fs-5" th:text="${p.name}">Program Name</span>
                        <small class="text-muted" style="font-size: 0.75rem;" th:text="${'ID: ' + p.id}">UUID</small>
                    </div>

                    <a th:href="@{/programs/{id}(id=${p.id})}" class="btn btn-dark rounded-pill px-4 py-2 fw-semibold">
                        Access
                    </a>
                </div>

                <div th:if="${#lists.isEmpty(programs)}" class="list-group-item p-5 text-center text-muted">
                    No running programs found.
                </div>

            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
