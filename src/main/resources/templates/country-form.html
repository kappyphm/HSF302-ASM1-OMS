<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!--    CSS UI em dùng AI gen cho đẹp nha thầy :))))))) :))) -->
    <meta charset="UTF-8">
    <title>Create Country</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

<div class="d-flex justify-content-center align-items-center min-vh-100">

    <div class="card border-0 shadow-sm rounded-3" style="width: 500px;">
        <div class="card-body p-5">

            <h3 class="text-center fw-bold mb-4">New Country</h3>

            <div th:if="${globalError}" class="alert alert-dark text-center py-2 mb-4 rounded-2" role="alert">
                <small th:text="${globalError}"></small>
            </div>

            <form th:action="@{/countries/save}" th:object="${country}" method="post">

                <div class="mb-4">
                    <label for="code" class="form-label fw-semibold">Phone Code</label>
                    <input type="text" th:field="*{code}" class="form-control bg-light border-0 rounded-2 py-2" id="code" placeholder="+84">
                    <div th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="text-danger mt-1 small"></div>
                </div>

                <div class="mb-5">
                    <label for="name" class="form-label fw-semibold">Country Name</label>
                    <input type="text" th:field="*{name}" class="form-control bg-light border-0 rounded-2 py-2" id="name" placeholder="Vietnam">
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger mt-1 small"></div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-dark rounded-2 py-2 fw-semibold">Save Country</button>
                    <a th:href="@{/countries}" class="btn btn-outline-dark rounded-2 py-2 border-0">Cancel</a>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
