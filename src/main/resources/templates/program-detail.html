<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Program Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS nhỏ để làm đẹp thanh cuộn nếu bảng quá dài, vẫn giữ nguyên bootstrap là chính */
        .table-responsive::-webkit-scrollbar {
            height: 6px;
        }
        .table-responsive::-webkit-scrollbar-thumb {
            background-color: #dee2e6;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-light text-dark">

<div class="min-vh-100 py-5 d-flex justify-content-center">

    <div class="container" style="max-width: 1000px;">

        <div class="d-flex justify-content-between align-items-center mb-4 px-2">
            <div>
                <h2 class="fw-bold m-0">Order List</h2>
                <p class="text-secondary small m-0">Manage orders for this program</p>
            </div>
            <a th:href="@{/programs}" class="btn btn-outline-dark border-0 rounded-3 fw-semibold">
                &larr; Back to Programs
            </a>
        </div>

        <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0 text-nowrap">
                        <thead class="bg-white border-bottom">
                        <tr>
                            <th scope="col" class="py-4 ps-4 text-secondary fw-semibold small text-uppercase">Order ID</th>
                            <th scope="col" class="py-4 text-secondary fw-semibold small text-uppercase">Full Name</th>
                            <th scope="col" class="py-4 text-secondary fw-semibold small text-uppercase">Email (Action)</th>
                            <th scope="col" class="py-4 text-secondary fw-semibold small text-uppercase">Address</th>
                            <th scope="col" class="py-4 pe-4 text-secondary fw-semibold small text-uppercase">City</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="o : ${orders}">
                            <td class="py-3 ps-4">
                                <span class="fw-bold text-dark" th:text="${o.code}">ORD001</span>
                            </td>

                            <td class="py-3 text-secondary" th:text="${o.fullname}">John Doe</td>

                            <td class="py-3">
                                <a th:href="@{/order/{id}(id=${o.id})}"
                                   class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover fw-bold"
                                   th:text="${o.email}">
                                    john@example.com
                                </a>
                            </td>

                            <td class="py-3 text-secondary" th:text="${o.address}">123 Street Name</td>

                            <td class="py-3 pe-4 text-secondary" th:text="${o.city}">Hanoi</td>
                        </tr>

                        <tr th:if="${#lists.isEmpty(orders)}">
                            <td colspan="5" class="text-center py-5 text-muted">
                                No orders found for this program.
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="text-center mt-3 text-secondary small">
            Showing all records associated with current program ID.
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
