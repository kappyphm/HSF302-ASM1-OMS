<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!--    CSS UI em dùng AI gen cho đẹp nha thầy :))))))) :))) -->
    <meta charset="UTF-8">
    <title>Country List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

<div class="d-flex justify-content-center align-items-center min-vh-100">

    <div class="container" style="max-width: 800px;">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold m-0">Countries</h3>
            <a th:href="@{/countries/add}" class="btn btn-dark rounded-2 px-4">Add New</a>
        </div>

        <div class="card border-0 shadow-sm rounded-3 overflow-hidden">
            <div class="card-body p-0">
                <table class="table table-hover mb-0 text-center">
                    <thead class="table-light">
                    <tr>
                        <th scope="col" class="py-3 fw-semibold text-secondary">Phone Code</th>
                        <th scope="col" class="py-3 fw-semibold text-secondary">Country Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c : ${countries}">
                        <td class="py-3" th:text="${c.code}">+84</td>
                        <td class="py-3 fw-bold" th:text="${c.name}">Vietnam</td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(countries)}">
                        <td colspan="2" class="py-4 text-muted">No data available</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="text-center mt-3 ">
            <a th:href="@{/programs}" class="text-secondary small">
                Programs
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
