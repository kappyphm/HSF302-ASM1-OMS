<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!--    CSS UI em dùng AI gen cho đẹp nha thầy :))))))) :))) -->
    <meta charset="UTF-8">
    <title>Create Program</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

<div class="d-flex justify-content-center align-items-center min-vh-100">

    <div class="card border-0 shadow-sm rounded-4" style="width: 550px;">
        <div class="card-body p-5">

            <h3 class="text-center fw-bold mb-2">New Program</h3>
            <p class="text-center text-secondary mb-4 small">Configure your program details</p>

            <form th:action="@{/programs/save}" th:object="${program}" method="post">

                <div class="mb-4">
                    <label for="name" class="form-label fw-semibold">Program Name</label>
                    <input type="text" th:field="*{name}" class="form-control bg-light border-0 rounded-2 py-3" id="name" placeholder="e.g. Alpha Campaign">
                </div>

                <div class="mb-5">
                    <label for="description" class="form-label fw-semibold">Description</label>
                    <textarea th:field="*{description}" class="form-control bg-light border-0 rounded-2 py-3" id="description" rows="4" placeholder="Briefly describe the program scope..."></textarea>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-dark rounded-2 py-3 fw-bold">Initialize Program</button>
                    <a th:href="@{/programs}" class="btn btn-link text-decoration-none text-secondary">Return to list</a>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
